.page {
  width: 100%;
  background: #000;
}

/* Banner Top */
.banner {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 10px 0;
  background: #000;
}

/* Video */
.video-box {
  width: 100%;
  display: flex;
  justify-content: center;
  background: #000;
}

video {
  width: 100%;
  max-height: 78vh;
  background: #000;
  object-fit: contain;

/* Native banner bawah video */
.native-banner {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 14px 0 20px;
  background: #000;
}
</style>
</head>

<body>

<div class="page">

  <!-- BANNER TOP 320x50 -->
  <div class="banner">
    <script>
      atOptions = {
        'key' : 'd80bfd757b025a872ace2ea44d5b9c0d',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>

  <!-- VIDEO -->

    <video id="player"
      controls

</div>

<!-- LOAD VIDEO DARI ?v= -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  let video = params.get("v");

  if (video) {
    if (!video.startsWith("http")) {
      video = "https://cdn.videy.co/" + video;
    }
  } else {
    video = "https://cdn.videy.co/QCY4wUNX1.mp4";
  }

  const player = document.getElementById("player");
  document.getElementById("videoSource").src = video;
  player.load();
})();
</script>

<!-- PROTEKSI RINGAN -->
<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());
</script>
